    <style type="text/css">
        .Tile-module_tile__3ayIZ {

        .Tile-module_tile__3ayIZ[data-state=empty] {
            border: 2px solid var(--color-tone-4);
        }

        .Tile-module_tile__3ayIZ[data-state=tbd] {
            background-color: var(--color-tone-7);

            background-color: var(--color-present);

        .Tile-module_tile__3ayIZ[data-state=absent] {
            background-color: var(--color-absent);
        }

        .Tile-module_tile__3ayIZ[data-animation=pop] {
            -webkit-animation-name: Tile-module_PopIn__bu7hb;
            animation-name: Tile-module_PopIn__bu7hb;
            -webkit-animation-duration: 100ms;
            animation-duration: 100ms;
        }

        @-webkit-keyframes Tile-module_PopIn__bu7hb {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            40% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        @keyframes Tile-module_PopIn__bu7hb {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            40% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        .Tile-module_tile__3ayIZ[data-animation=flip-in] {
            -webkit-animation-name: Tile-module_FlipIn__scjpz;
            animation-name: Tile-module_FlipIn__scjpz;
            -webkit-animation-duration: 250ms;
            animation-duration: 250ms;
            -webkit-animation-timing-function: ease-in;
            animation-timing-function: ease-in;
        }

        @-webkit-keyframes Tile-module_FlipIn__scjpz {
            0% {
                transform: rotateX(0);
            }

            100% {
                transform: rotateX(-90deg);
            }
        }

        @keyframes Tile-module_FlipIn__scjpz {
            0% {
                transform: rotateX(0);
            }

            100% {
                transform: rotateX(-90deg);
            }
        }

        .Tile-module_tile__3ayIZ[data-animation=flip-out] {
            -webkit-animation-name: Tile-module_FlipOut__e4DRI;
            animation-name: Tile-module_FlipOut__e4DRI;
            -webkit-animation-duration: 250ms;
            animation-duration: 250ms;
            -webkit-animation-timing-function: ease-in;
            animation-timing-function: ease-in;
        }

        @-webkit-keyframes Tile-module_FlipOut__e4DRI {
            0% {
                transform: rotateX(-90deg);
            }

            100% {
                transform: rotateX(0);
            }
        }

        @keyframes Tile-module_FlipOut__e4DRI {
            0% {
                transform: rotateX(-90deg);
            }

            100% {
                transform: rotateX(0);

    <style type="text/css">
        .Row-module_row__dEHfN {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
        }

        .Row-module_row__dEHfN.Row-module_invalid__16kR1 {
            -webkit-animation-name: Row-module_Shake__4i0T3;
            animation-name: Row-module_Shake__4i0T3;
            -webkit-animation-duration: 600ms;
            animation-duration: 600ms;
        }

        .Row-module_win__NF7uy {
            -webkit-animation-name: Row-module_Bounce__7NO2t;
            animation-name: Row-module_Bounce__7NO2t;
            -webkit-animation-duration: 1000ms;
            animation-duration: 1000ms;
        }

        @-webkit-keyframes Row-module_Bounce__7NO2t {

            0%,
            20% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            50% {
                transform: translateY(5px);
            }

            60% {
                transform: translateY(-15px);
            }

            80% {
                transform: translateY(2px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes Row-module_Bounce__7NO2t {

            0%,
            20% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            50% {
                transform: translateY(5px);
            }

            60% {
                transform: translateY(-15px);
            }

            80% {
                transform: translateY(2px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @-webkit-keyframes Row-module_Shake__4i0T3 {

            10%,
            90% {
                transform: translateX(-1px);
            }

            20%,
            80% {
                transform: translateX(2px);
            }

            30%,
            50%,
            70% {
                transform: translateX(-4px);
            }

            40%,
            60% {
                transform: translateX(4px);
            }
        }

        @keyframes Row-module_Shake__4i0T3 {

            10%,
            90% {
                transform: translateX(-1px);
            }

            20%,
            80% {
                transform: translateX(2px);
            }

            30%,
            50%,
            70% {
                transform: translateX(-4px);
            }

            40%,
            60% {
                transform: translateX(4px);
            }
        }
    </style>

        @keyframes a {

        :root {
            --white: #fff;
            --gray1: #333;
            --gray2: #959595;
            --gray3: #ccc;
            --blueGray1: #787886;
            --black: #000;
            --blue3: #4f85e5;
            --shadow1: rgba(0, 0, 0, .3);
            --shadow2: rgba(0, 0, 0, .5);
            --shadow3: 0px 1px 2px rgba(0, 0, 0, .25);
            --franklin: "nyt-franklin", "franklin", sans-serif;
            --breakpoint-xs-min: 0;
            --breakpoint-sm-min: 444px;
            --breakpoint-sm-max: 767px;
            --breakpoint-md-min: 768px;
            --breakpoint-md-max: 991px;
            --breakpoint-lg-min: 992px;
            --breakpoint-lg-max: 1199px;
            --breakpoint-xl-min: 1200px
        }

        #pz-gdpr {
            box-sizing: border-box;
            align-items: center;
            justify-content: center;
            top: 0;
            overflow: hidden;
            z-index: 10000000;
            width: 100%;
            height: 100%;
            color: var(--gray1)
        }

        #pz-gdpr,
        .pz-snackbar {
            display: flex;
            position: fixed;
            font-family: var(--franklin)
        }

        .pz-snackbar {
            bottom: 30px;
            right: 30px;
            z-index: 10000001;
            max-width: 600px;
            padding: 15px 20px;
            border-radius: 2px;
            font-size: 15px;
            line-height: 19px;
            color: var(--white);
            background-color: var(--gray1);
            box-shadow: var(--shadow3);
            animation-timing-function: cubic-bezier(.075, .82, .165, 1);
            animation-duration: .4s, .36s, .4s, .36s;
            animation-delay: 0ms, 0ms, 7s, 7.01s;
            animation-name: a, c, b, d;
            animation-fill-mode: forwards
        }

        #pz-gdpr-banner {
            display: flex;
            position: fixed;
            bottom: 0;
            min-height: 220px;
            width: 100vw;
            border-top: 1px solid var(--gray1);
            box-shadow: 0 1px 16px var(--shadow1);
            background: var(--white);
            overflow: hidden
        }

        #pz-gdpr .banner-title {
            font-size: 15px;
            font-weight: 700;
            line-height: 15px;
            margin: 25px 0
        }

        #pz-gdpr .banner-text,
        #pz-gdpr .banner-title {
            max-width: 705px;
            margin-right: 45px
        }

        #pz-gdpr .banner-text {
            margin-bottom: 10px;
            line-height: 20px
        }

        #pz-gdpr .banner-link {
            display: inline-block;
            color: var(--blue3)
        }

        #pz-gdpr.close {
            display: none
        }

        #pz-gdpr-btns {
            display: flex
        }

        #pz-gdpr-btns .banner-link {
            text-decoration: none;
            color: var(--white) !important
        }

        #pz-gdpr-btn-accept,
        #pz-gdpr-btn-reject {
            display: block;
            text-align: center;
            height: 48px;
            line-height: 48px;
            font-family: inherit;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--white);
            padding-left: 23px;
            padding-right: 23px;
            cursor: pointer;
            background: var(--gray1);
            border: none;
            border-radius: 3px
        }

        #pz-gdpr-btn-closex {
            display: block;
            position: absolute;
            right: 25px;
            top: 5px;
            cursor: pointer;
            background: none;
            border: none;
            --x-height: 44px;
            --x-stroke-length: 17px;
            height: var(--x-height);
            width: var(--x-height)
        }

        #pz-gdpr-btn-closex:after,
        #pz-gdpr-btn-closex:before {
            position: absolute;
            top: var(--x-height)/2;
            left: calc((var(--x-height) - var(--x-stroke-length)) / 2);
            width: var(--x-stroke-length);
            height: 2px;
            content: "";
            border-radius: 1px;
            background: var(--gray1);
            transform-origin: 50% 50%;
            transform: rotate(45deg)
        }

        #pz-gdpr-btn-closex:before {
            transform: rotate(-45deg)
        }

        #pz-gdpr-btn-closex:hover #pz-gdpr-btn-closex:after,
        #pz-gdpr-btn-closex:hover #pz-gdpr-btn-closex:before {
            background: var(--gray3)
        }

        @media (min-width:769px) {
            #pz-gdpr-banner {
                justify-content: center;
                height: 220px
            }

            #pz-gdpr .banner-text {

            #banner-text-wrapper,

                max-width: 300px;

                padding-right: 25px
            }

            #pz-gdpr-btn-accept {

            }
        }

        @media (min-width:444px) and (max-width:902px) {

            #pz-gdpr .banner-title {

                margin-right: 0
            }
        }

            }

            }

            #pz-gdpr-banner {

                line-height: 17px
            }

            #pz-gdpr .banner-text,
            #pz-gdpr .banner-title {
                margin-right: 0
            }

            #pz-gdpr-btn-closex {
                top: 12px;
                right: 35px;
                border-left: 1px solid var(--gray3)
            }

            #pz-gdpr-btns {
                flex-direction: row;
